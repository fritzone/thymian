<script>
    function load{paneName}Pane(){
    var xmlhttp;
    if (window.XMLHttpRequest){
      xmlhttp=new XMLHttpRequest();}
    else{
      xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
    }
    xmlhttp.onreadystatechange=function(){
      if (xmlhttp.readyState==4 && xmlhttp.status==200){
        document.getElementById("{paneName}pane").innerHTML=xmlhttp.responseText;}
    }
    xmlhttp.open("GET","{url}?pane={paneName}", true);
    xmlhttp.send();
    }
</script>
